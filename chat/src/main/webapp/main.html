<html>
    <head>
    	<meta charset="utf-8">
        <title>AngularJS 路由实例 - 菜鸟教程</title>
    </head>
    <body>
     
        <h2>AngularJS 路由应用</h2>
        <ul>
            <li><a href="#html/user.html" onclick="nginclude(this,null)">user1</a></li>
            <li><a href="#html/book.html" onclick="nginclude(this,null)">book1</a></li>
        </ul>
        <div id="nginclude"></div>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <script>
            $(function(){
            	var url = window.location.href;
            	url = url.substring(url.indexOf("#")+1);
            	nginclude(null,url);
            })
            
            function nginclude(t,url){
            	 url = null!=url?url:$(t).attr("href").substring(1)
            	$.ajax({
            		type:"get",
            		url:url,
            		success:function(d){
            			$("#nginclude").html(d);
            		}
            	});
            	
            }
            
            
        </script>
     
     
    </body>
</html>
